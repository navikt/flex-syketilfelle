apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-syketilfelle
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/isReady
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 100Mi
  azure:
    application:
      enabled: true
      tenant: {{azureTenant}}
