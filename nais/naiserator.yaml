apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: flex-syketilfelle
  namespace: flex
  labels:
    team: flex
spec:
  image: {{image}}
  replicas:
    min: 3
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  ingresses:
    - {{ingress}}
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 700m
      memory: 800Mi
    requests:
      cpu: 200m
      memory: 400Mi
  azure:
    application:
      enabled: true
      tenant: {{azureTenant}}
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        diskAutoresize: true
        databases:
          - name: flex-syketilfelle-db
        maintenance:
          day: 2
          hour: 2
  envFrom:
    - configmap: loginservice-idporten
  env:
  {{#each env}}
     - name: {{@key}}
       value: {{this}}
  {{/each}}
  accessPolicy:
    inbound:
      rules:
        - application: syfosoknad
          namespace: flex
          cluster: {{environment}}-fss
        - application: sykepengesoknad-backend
          namespace: flex
          cluster: {{environment}}-gcp
        - application: flex-gateway
        - application: sparenaproxy
          namespace: teamsykmelding
          cluster: {{environment}}-fss
        - application: syfosmregler
          namespace: teamsykmelding
          cluster: {{environment}}-fss
        - application: syfosmpapirregler
          namespace: teamsykmelding
          cluster: {{environment}}-fss
        - application: dinesykmeldte-kafka
          namespace: teamsykmelding
