spring:
  profiles:
    active: test,testdatareset
  flyway:
    enabled: true
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 3


logging.config: "classpath:logback-local.xml"
elector.path: dont_look_for_leader

no.nav.security.jwt:
  client:
    registration:
      pdl-api-client-credentials:
        token-endpoint-url: http://localhost:${mock-oauth2-server.port}/azureator/token
        grant-type: client_credentials
        scope: pdl-api
        authentication:
          client-id: client-id
          client-secret: secretzz
          client-auth-method: client_secret_basic
  issuer:
    loginservice:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/loginservice/.well-known/openid-configuration
      accepted_audience: loginservice-client-id
    azureator:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/azureator/.well-known/openid-configuration
      accepted_audience: flex-syketilfelle-client-id

AZURE_APP_PRE_AUTHORIZED_APPS: "[{\"name\":\"dev-fss:flex:syfosoknad\",\"clientId\":\"syfosoknad-client-id\"},{\"name\":\"dev-fss:teamsykmelding:sparenaproxy\",\"clientId\":\"sparenaproxy-client-id\"}]"

aiven-kafka:
  auto-offset-reset: latest
  security-protocol: PLAINTEXT

KAFKA_TRUSTSTORE_PATH: ""
KAFKA_CREDSTORE_PASSWORD: ""
KAFKA_KEYSTORE_PATH: ""
KAFKA_SCHEMA_REGISTRY: ""
KAFKA_SCHEMA_REGISTRY_USER: ""
KAFKA_SCHEMA_REGISTRY_PASSWORD: ""


nais:
  app:
    name: "flex-syketilfelle"
    image: "flex-syketilfelle-12432536"

juridisk.vurdering.enabled: true
